<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>

    <link rel="stylesheet" href="style/header.css">

    <link rel="stylesheet" href="/mncr/style/font.css">
    <link rel="stylesheet" href="style/swiper-bundle.min.css">
    <link rel="stylesheet" href="style/forswiper.css">
    <link rel="stylesheet" href="style/navbtn.css">
    <link rel="stylesheet" href="style/navcts.css">
    <link rel="stylesheet" href="style/link.css">
    <meta name="viewport" content="width=device-width">

  <body>
    <main><!--Swiper-->
      <div class="swiper-container">

          <!--swiper-contents-->

              <a href="./project/litest/" id="ofsibtn" target="_blank">公式サイトでダウンロード</a>

          </div>

              <a href="https://github.com/Sorakime/vash"  target="_blank">GitHubへ</a>

            </bottom-el>
          </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      <p>
        <a href="about">About</a>

    <span>
      <script src="script/swiper-bundle.min.js" charset="utf-8"></script>
      <!--Swiper options-->
      <script type="text/javascript">
      var swiper = new Swiper('.swiper-container', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        autoplay: {
          delay: 4000,
        },
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
          clickable: true,
        },
        loop: true,
        speed: 1000,
      })
      </script>
      <script src="./script/headerNav.js" charset="utf-8"></script>
